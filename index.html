<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nina Chen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Hero -->
  <section class="hero">
    <h1 class="hero-title">Welcome to my website</h1>
    <p class="hero-subtitle">
      A personal portfolio inspired by Apple-style design
    </p>
  </section>

  <!-- About Me -->
  <section class="about" id="about">

    <div class="about-inner">

      <!-- 左侧文字 -->
      <div class="about-text">

        <h2 class="about-title">About Me</h2>

        <div class="about-line"><span>Design · Technology · Human Experience</span></div>
        <div class="about-line"><span>I explore how technology shapes everyday life.</span></div>
        <div class="about-line"><span>I focus on clarity, intention, and emotion.</span></div>
        <div class="about-line"><span>This space documents my long-term growth.</span></div>

      </div>

      <!-- 右侧照片 -->
      <div class="about-image-wrapper">
        <img src="images/about.jpg" alt="My Photo" class="about-image" id="aboutImage">
      </div>

    </div>

  </section>

  <!-- Projects（保留你原来的） -->
  <section class="projects">
    <h2 class="section-title">Selected Projects</h2>
  </section>

  <footer class="footer">
    © 2025 NinaChen
  </footer>

  <script src="script.js"></script>
</body>
</html>
