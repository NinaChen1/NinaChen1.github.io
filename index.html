<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hi, welcome to my personal website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 引入 CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Hero -->
  <section class="hero">
    <h1 class="hero-title">Welcome to my website</h1>
    <p class="hero-subtitle">
      A personal portfolio inspired by Apple-style design
    </p>
  </section>

  <!-- About Me -->
  <section class="about" id="about">
    <div class="about-content">

      <!-- 左侧文字 -->
      <div class="about-text-wrapper">
        <h2 class="section-title">About Me</h2>

        <div class="about-text" id="aboutText">
          <div class="line"><span>I am exploring the intersection of technology,</span></div>
          <div class="line"><span>design, and human experience.</span></div>
          <div class="line"><span>This website documents my projects,</span></div>
          <div class="line"><span>thoughts, and long-term growth.</span></div>
        </div>
      </div>

      <!-- 右侧照片 -->
      <img
        src="images/my-photo.jpg"
        alt="My Photo"
        class="about-photo"
        id="aboutPhoto"
      />

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    © 2025 NinaChen
  </footer>

  <!-- 鼠标红点 -->
  <div class="cursor-dot"></div>

  <!-- 引入 JS -->
  <script src="script.js"></script>
</body>
</html>
